<section id="skills-section" class="skills-section section text-center">
    <h2 class="section-title">Professional Skills</h2>
    <div class="top-skills">
      <h3 class="subtitle">Top Skills</h3>
      <div class="row">

        {{ range $.Site.Params.skills }}
        <div class="item col-12 col-md-4">
          <div class="item-inner">
            <div class="chart-easy-pie text-center">
              <div class="chart-theme-1 chart" data-percent="{{ .Percent }}">
                <span>{{ .Percent }}</span>%</div>
            </div>
            <h4 class="skill-name">{{ .Name }}</h4>
            <div class="level">Expert, {{ .Years }} years</div>
            <div class="desc">
              {{ .Description }}            
            </div>
          </div>
          <!--//item-inner-->
        </div>
        <!--//item-->
        {{ end }}
      </div>
      <!--//row-->
    </div>
    <!--//top-skills-->

    <div class="other-skills">
      <h3 class="subtitle">Other Skills</h3>
      <div class="misc-skills">
        {{ range $.Site.Params.profile.skills }}
        <span class="skill-tag">{{ . }}</span>
        {{ end }}
      </div>
    </div>
    <!--//other-skills-->

  </section>
